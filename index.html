<!DOCTYPE html>
<html>
<head>
    <title>Galeria de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeria de Produtos</h1>
        <label for="produtoSelect">Selecione um produto:</label>
        <select id="produtoSelect">
            <option value="">-- Selecione --</option>
            <option value="produto1">Produto 1</option>
            <option value="produto2">Produto 2</option>
            <!-- Adicione mais opções aqui -->
        </select>
        <div id="imagemContainer"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var produtoSelect = document.getElementById("produtoSelect");
            var imagemContainer = document.getElementById("imagemContainer");

            produtoSelect.addEventListener("change", function() {
                var produtoSelecionado = produtoSelect.value;
                if (produtoSelecionado) {
                    var imagemPath = "https://caminho-da-sua-nuvem/" + produtoSelecionado + ".png";
                    var htmlCode = "<img src='" + imagemPath + "' alt='Imagem do Produto " + produtoSelecionado + "' />";
                    imagemContainer.innerHTML = htmlCode;
                } else {
                    imagemContainer.innerHTML = "";
                }
            });
        });
    </script>
</body>
</html>
